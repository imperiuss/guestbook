<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <link rel="stylesheet"
          href="//cdn.rawgit.com/angular-ui/bower-ui-grid/master/ui-grid.min.css">
    <script
            src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script
            src="//cdn.rawgit.com/angular-ui/bower-ui-grid/master/ui-grid.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-touch.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
<div class="container" ng-controller="RecordCtrl as vm">
    <br/><br/>
    <form class="form-horizontal" role="form" ng-submit="addRowAsyncAsJSON()">
        <div class="form-group">
            <label class="col-md-1 control-label">Name</label>
            <div class="col-md-4">
                <input type="text" class="form-control" name="name"
                       ng-model="name" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-1 control-label">Message</label>
            <div class="col-md-4">
                <input type="text" class="form-control" name="message"
                       ng-model="message" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-1 control-label">Email</label>
            <div class="col-md-4">
                <input type="text" class="form-control" name="email"
                       ng-model="email" />
            </div>
        </div>
        <div class="form-group">
            <div style="padding-left:115px">
                <input type="submit" value="Submit" class="btn btn-primary"/>
            </div>
        </div>
    </form>
    <div ui-grid="gridOptions" ui-grid-pagination class="table-striped"></div>
    <p>Current page: {{ gridApi.pagination.getPage() }} of {{ gridApi.pagination.getTotalPages() }}</p>
    <button type="button" class="btn btn-primary" ng-click="gridApi.pagination.previousPage()">
        previous page
    </button>
    <button type="button" class="btn btn-primary" ng-click="gridApi.pagination.nextPage()">
        next page
    </button>
</div>
</body>
</html>
