<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
<div class="container" ng-controller="RecordsController as vm">
    <br/><br/>
    <form class="form-horizontal" role="form" ng-submit="addRowAsyncAsJSON()">
        <div class="form-group">
            <label class="col-md-1 control-label">Name</label>
            <div class="col-md-4">
                <input type="text" class="form-control" name="name"
                       ng-model="name" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-1 control-label">Message</label>
            <div class="col-md-4">
                <input type="text" class="form-control" name="message"
                       ng-model="message" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-1 control-label">Email</label>
            <div class="col-md-4">
                <input type="text" class="form-control" name="email"
                       ng-model="email" />
            </div>
        </div>
        <div class="form-group">
            <div style="padding-left:115px">
                <input type="submit" value="Submit" class="btn btn-primary"/>
            </div>
        </div>
    </form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Message</th>
                    <th>Email</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
            <tr ng-repeat="record in records">
                <td>{{ record.name }}</td>
                <td>{{ record.message }}</td>
                <td>{{ record.email }}</td>
                <td>{{ record.date | date:"MM/dd/yyyy 'at' h:mma" }}</td>
            </tr>
            </tbody>
        </table>
    <button type="button" class="btn btn-primary" ng-click="prevPage()">
    previous page
    </button>
    <button type="button" class="btn btn-primary" ng-click="nextPage()">
    next page
    </button>
</div>
</body>
</html>
